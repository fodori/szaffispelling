      function loadVoices() {
        voices = speechSynthesis.getVoices();
        voices.forEach(function (voice, i) {
          if (voice && voice.lang && voice.lang.includes("en")) {
            // Create a new option element.
            var option = document.createElement("option");

            // Set the options value and text.
            option.value = voice.name;
            option.innerHTML = `Voice name: ${voice.name} (${voice.lang})`;

            // Add the option to the voice selector.
            voiceSelect.appendChild(option);
          }
        });
        voiceSelect.value = myStorage.getItem("voiceSelect");
      }

      // Chrome loads voices asynchronously.
      speechSynthesis.onvoiceschanged = function (e) {
        loadVoices();
      };
      function speakWord(text) {
        if (voices === null) {
          loadVoices();
        }
        if (text) {
          var speaker = new SpeechSynthesisUtterance();
          speaker.volume = parseFloat(1); //0--1
          speaker.rate = parseFloat(0.8); //0.1--10
          speaker.pitch = parseFloat(1.4); // 0--2
          speaker.lang = "en";
          speaker.text = text;

          //speaker.voice = voices[0];
          speaker.voice = speechSynthesis.getVoices().filter(function (voice) {
            return voice.name == voiceSelect.value;
          })[0];
          // voices.filter(function (voice) {
          //   return voice.name == "Daniel" || voice.name == "English United Kingdom";
          // })[0];
          // alert(speaker.voice);
          speechSynthesis.speak(speaker);
        }
      }

        if (wordsArray.length === 0) {

      function refreshData() {
        const isExam = document.getElementById("isExam").checked;
        if (demoMode) {
          helper.style.display = "block";
        } else {
          helper.style.display = "none";
        }
        if (
          wordsArray[selectedWordIndex] &&
          wordsArray[selectedWordIndex].word
        ) {
          spanword.textContent = wordsArray[selectedWordIndex].word;
          spansentence.textContent = wordsArray[selectedWordIndex].sentence;
          spanscore.textContent = isExam
            ? 1
            : 2 - wordsArray[selectedWordIndex].score;
        }
      }
      function getSentence() {
        return (
          wordsArray[selectedWordIndex] &&
          wordsArray[selectedWordIndex].sentence
        );
      }
      function getWorld() {
        return (
          wordsArray[selectedWordIndex] && wordsArray[selectedWordIndex].word
        );
      }

      function wrong() {
        wordsArray[selectedWordIndex].score--;
        helper.style.display = "block";
        const isExam = document.getElementById("isExam").checked;
        if (isExam) {
          wordsArray.splice(selectedWordIndex, 1);
          document.getElementById("lessonLength").innerHTML = wordsArray.length;
        }
        speakWord("wrong");
      }

      function checkWord() {
        speechSynthesis.cancel();
        var attemptword = document.getElementById("attemptword").value;
        if (!attemptword || attemptword.length === 0) {
          speakWord("type something into input field");
          return null;
        }
        checkBtn.disabled = true;
        const isExam = document.getElementById("isExam").checked;
        if (
          `${attemptword.trim()}`.toLocaleLowerCase() ===
          `${getWorld()}`.toLocaleLowerCase()
        ) {
          wordsArray[selectedWordIndex].score++;
          speakWord("correct");
          if (
            isExam
              ? wordsArray[selectedWordIndex].score > 0
              : wordsArray[selectedWordIndex].score > 1
          ) {
            wordsArray.splice(selectedWordIndex, 1);
            document.getElementById("lessonLength").innerHTML =
              wordsArray.length;
            if (!isExam) {
              speakWord("Congratulation, you learnt this word");
            }
          }
          refreshData();
          next();
        } else {
          if (isExam) {
            exam.push(getWorld());
          }
          wrong();
        }
      }

      var voiceSelect;
      var lessonSelect;

      function onChangeVoice(selectObject) {
        var value = selectObject.value;

        myStorage.setItem("voiceSelect", value);
        if (voiceSelect.value) {
          wordsArray = origWords.filter((i) => i.lesson === voiceSelect.value);
        } else {
          wordsArray = origWords;
        }
        document.getElementById("lessonLength").innerHTML = wordsArray.length;
      }
      function onChangeLesson(selectObject) {
        var value = selectObject.value;
        if (lessonSelect.value) {
          wordsArray = origWords.filter((i) => i.lesson === lessonSelect.value);
          myStorage.setItem("lessionSelect", value);
        } else {
          wordsArray = origWords;
        }
        document.getElementById("lessonLength").innerHTML = wordsArray.length;
      }
      function next() {
        speechSynthesis.cancel();
        checkBtn.disabled = false;
        document.getElementById("controlpanel1").style.display = "inline";
        getRandomIndex();
        speakWord(getSentence());
        speakWord(getWorld());
      }
      function init() {
        var spanword = document.getElementById("spanword");
        var spansentence = document.getElementById("spansentence");
        var spanscore = document.getElementById("spanscore");
        var helper = document.getElementById("helper");
        voiceSelect = document.getElementById("voice");
        lessonSelect = document.getElementById("lesson");
        var checkBtn = document.getElementById("checkBtn");
        if (voices === null) {
          loadVoices();
        }
        const uniqueLessons = new Set(
          origWords.map(function (item, i) {
            return item.lesson;
          })
        );
        [...uniqueLessons].map(function (lesson, i) {
          // Create a new option element.
          var option = document.createElement("option");

          // Set the options value and text.
          option.value = lesson;
          option.innerHTML = `Lesson: ${lesson}`;

          // Add the option to the voice selector.
          lessonSelect.appendChild(option);
        });
        lessonSelect.value = myStorage.getItem("lessionSelect");
        onChangeLesson(lessonSelect);

    onload="init()"
  >
    <h1 style="text-align: center; color: rgb(90, 29, 160); font-size: 60px">
      Szaffi's Spelling book v0.54
    </h1>
    <!-- <h1 style="text-align: center; width: 100%">Order: <span id="spanindex"></span></h1> -->
    <div id="helper" style="display: none">
      <h1 style="text-align: center; width: 100%">
        Word: <span id="spanword"></span>
      </h1>
      <h1 style="text-align: center; width: 100%">
        Sentence: <span id="spansentence"></span>
      </h1>
    </div>
    <select
      name="voice"
      id="voice"
      onchange="onChangeVoice(this)"
      style="font-size: 23px"
    >
      <option value="">-- select a voice --</option>
    </select>
    <select
      name="lesson"
      id="lesson"
      onchange="onChangeLesson(this)"
      style="font-size: 23px"
    >
      <option value="">-- select a lesson --</option></select
    ><input
      type="checkbox"
      id="isExam"
      name="isExam"
      value="Exam"
      onchange="init()"
      style="width: 20px; height: 20px"
    />
    <label for="isExam">Exam</label>
    <p>
      <span id="controlpanel1" style="display: none"
        >(<span id="spanscore"></span> left to finish the
        <span id="selectedIndexSpan"></span>. word.)</span
      >
      Words left to learn in this lession: <span id="lessonLength"></span>
    </p>
    <p style="text-align: center" id="controlpanel0">
      <button
        onClick="next();"
        style="width: 200px; height: 100px; font-size: 30px"
      >
        Next <span style="font-size: 30px; line-height: 15px">➤</span>
      </button>
      <button
        onClick="speakWord(getWorld() );"
        style="width: 200px; height: 100px; font-size: 30px"
      >
        Replay <span style="font-size: 60px; line-height: 20px">↻</span>
      </button>
      <button
        onClick="speakWord(getSentence() );"
        style="width: 200px; height: 100px; font-size: 30px"
      >
        Sentence <span style="font-size: 60px; line-height: 20px">˽</span>
      </button>
    </p>
    <div style="margin: 30px; text-align: center" id="controlpanel2">
      <button
        onClick="checkWord();"
        style="width: 400px; height: 100px; font-size: 30px"
        id="checkBtn"
        disabled
      >
        Check the word
      </button>
      <input
        type="text"
        id="attemptword"
        name="world"
        autofocus
        style="width: 100%; font-size: 60px"
      />
    </div>
  </body>
</html>
